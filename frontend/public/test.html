<!DOCTYPE html>
<html>
<head>
    <title>API 连接测试</title>
</head>
<body>
    <h1>API 连接测试</h1>
    <button onclick="testConnection()">测试连接到后端</button>
    <pre id="result"></pre>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '测试中...\n';
            
            try {
                // 测试 1: 基本连接
                resultDiv.textContent += '\n1. 测试基本连接到 http://localhost:8000/ ...\n';
                const res1 = await fetch('http://localhost:8000/', {
                    method: 'GET',
                    mode: 'cors',
                });
                resultDiv.textContent += `   状态码: ${res1.status}\n`;
                resultDiv.textContent += `   OK: ${res1.ok}\n`;
                
                // 测试 2: 注册接口 OPTIONS
                resultDiv.textContent += '\n2. 测试 OPTIONS 请求到 /register ...\n';
                const res2 = await fetch('http://localhost:8000/register', {
                    method: 'OPTIONS',
                    mode: 'cors',
                });
                resultDiv.textContent += `   状态码: ${res2.status}\n`;
                
                // 测试 3: 完整注册请求
                resultDiv.textContent += '\n3. 测试 POST 请求到 /register ...\n';
                const res3 = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'Test123456',
                        captcha_token: 'test'
                    })
                });
                resultDiv.textContent += `   状态码: ${res3.status}\n`;
                const data3 = await res3.json();
                resultDiv.textContent += `   响应: ${JSON.stringify(data3, null, 2)}\n`;
                
            } catch (error) {
                resultDiv.textContent += `\n❌ 错误: ${error.message}\n`;
                resultDiv.textContent += `错误类型: ${error.name}\n`;
                resultDiv.textContent += `堆栈: ${error.stack}\n`;
            }
        }
    </script>
</body>
</html>
